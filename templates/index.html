<!DOCTYPE html>
<html>
  <head>
    <title>Nepali Currency Recognition</title>

    <!-- <link rel="stylesheet" href={{url_for('static', filename="stylesheet/styles.css")}} /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <div>
      <p></p>
      <p></p>
      <h1 class="text-center">Nepalese Currency Recognition System</h1>
    <!-- <h1 class="projectTitle">Nepalese Currency Recognition System</h1> -->
    </div>

    <form
      class="p-3 text-center"
      action="/"
      ,
      method="post"
      enctype="multipart/form-data"
    >
      <input class="form-control" type="file" name="imagefile" />
      <input class="btn btn-primary mt-3" type="submit" value="Predict Image" />
    </form>

    {% if filename %}
    <center>
      <img
        src="data:image/jpeg;base64,{{ filename }}"
        width="500px"
        height="auto"
        alt="centered image"
      />
    </center>
    {% endif %}
    <p></p>
    <p></p>
    {% if prediction %}
    <p class="text-center" style="color: #700e0e; font-size: 20px">
      The value is <b>Rs. {{prediction}}.</b>
    </p>

    {% endif %} {% if confidence %}
    <p class="text-center" style="color: #700e0e; font-size: 20px">
      Confidence = <b> {{confidence}} %</b>
    </p>

    {% endif %}

    <center>
      {% if playback %}
      <audio controls autoplay loop>
        <source src={{ url_for('static',filename=playback ) }} type ="audio/mp3"
        />
      </audio>
      {% endif %}
    </center>

  </body>
</html>
